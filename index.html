<!DOCTYPE html>

<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="Header">
      <div class="Header-inner">
        <a class="Header-logo" href="https://camp.potepan.com/">
          <img class="Header-logo-img1"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png.webp" alt="logo">
          <img class="Header-logo-img2"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png.webp"
            alt="POTEPAN CAMP">
        </a>
        <nav>
          <div class="Hmenu">
            <span class="Hmenu-line"></span>
            <span class="Hmenu-line"></span>
            <span class="Hmenu-line"></span>
          </div>
          <ul class="Header-nav-list">
            <li class="Header-nav-list-item">
              <a class="Header-nav-list-link" href="https://camp.potepan.com/content">
                <span>CONTENT</span><span>学習内容</span>
              </a>
            </li>
            <li class="Header-nav-list-item"><a class="Header-nav-list-link" href="https://camp.potepan.com/interview">
                <span>INTERVIEW</span><span>受講生の声</span>
              </a>
            </li>
            <li class="Header-nav-list-item"><a class="Header-nav-list-link" href="https://camp.potepan.com/faq">
                <span>FAQ</span><span>よくある質問</span>
              </a>
            </li>
            <li class="Header-nav-list-item"><a class="Header-nav-list-link" href="https://camp.potepan.com/recruit">
                <span>RECRUIT</span><span>採用企業様へ</span>
              </a>
            </li>
            <li class="Header-nav-list-item"><a class="Header-nav-list-link" href="https://camp.potepan.com/training">
                <span>TRAINING</span><span>企業研修</span>
              </a>
            </li>
            <li class="Header-nav-list-item"><a class="Header-nav-list-link-button"
                href="https://camp.potepan.com/contact">
                無料カウンセリング
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="Firstview">
        <img class="Firstview-img Firstview-img-left-triangle"
          src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg"
          alt="三角形（左上）">
        <img class="Firstview-img Firstview-img-right-triangle"
          src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg"
          alt="三角形（右下）">
        <img class="Firstview-img Firstview-img-long-circle"
          src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg"
          alt="長い円形">
        <img class="Firstview-img Firstview-img-main"
          src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp"
          alt="メインビジュアル">
        <img class="Firstview-img-main2"
          src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp"
          alt="メインビジュアル">
        <div class="Firstview-container">
          <div class="Firstview-content">
            <h2 class="Firstview-content-title">AI搭載カリキュラムと<br> 豊富な提携求人で<br> 最速でWebエンジニアに
              <img class="Firstview-circle-img"
                src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg"
                alt="Webエンジニア輩出No.1">
            </h2>
            <a class="Firstview-content-button" href="https://camp.potepan.com/contact">まずは無料カウンセリングへ</a>
            <p class="Firstview-content-caption">※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br> （2020 年 5 月 22 日～25
              日）」より全国の22～49歳の男女691名へのインターネット調査</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="Footer-ballon">
        <a href="https://camp.potepan.com/#AboutSubsidyApplication">
          <img
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/fixed-footer/subsidy-announcement.png"
            alt="今なら160,000円で受講可能!">
        </a>
      </div>
    </footer>

  </body>

</html>
